version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 488479524661.dkr.ecr.ap-south-1.amazonaws.com

  build:
    commands:
      - echo Building Docker image...
      - docker build -t upskillway .
      - docker tag upskillway:latest 488479524661.dkr.ecr.ap-south-1.amazonaws.com/upskillway:latest

  post_build:
    commands:
      - echo Pushing image...
      - docker push 488479524661.dkr.ecr.ap-south-1.amazonaws.com/upskillway:latest
      - echo Writing imagedefinitions.json...
      - printf '[{"name":"reactapp","imageUri":"488479524661.dkr.ecr.ap-south-1.amazonaws.com/upskillway:latest"}]' > imagedefinitions.json

artifacts:
  files:
    - '**/*'           # EXPORT EVERYTHING (IMPORTANT)
    - appspec.yml
    - imagedefinitions.json
